{% extends "base.html" %}
{% block title %}Select Currency{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Select Currency to Trade</h2>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Symbol:</label>
                <input type="text" name="symbol" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="submit" value="Start Trading Bot" class="btn btn-success">
            </div>
        </form>
    </div>
</div>
{% endblock %}
