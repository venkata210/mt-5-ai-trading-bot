{% extends "base.html" %}
{% block title %}Select Currency{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0"><i class="fas fa-coins me-2"></i>Select Currency to Trade</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    <div class="mb-4">
                        <label class="form-label"><i class="fas fa-money-bill-wave me-2"></i>Symbol:</label>
                        <select name="symbol" class="form-select" required>
                            <option value="EURUSD">EUR/USD</option>
                            <option value="GBPUSD">GBP/USD</option>
                            <option value="USDJPY">USD/JPY</option>
                            <option value="AUDUSD">AUD/USD</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-robot me-2"></i>Start Trading Bot
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
